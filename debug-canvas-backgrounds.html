<!DOCTYPE html>
<html>
<head>
    <title>Canvas Background Debug</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .debug-info { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        pre { background: #eee; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Canvas Background Debug Tool</h1>
    <p>This tool will inspect the canvas container backgrounds and identify blue margins.</p>
    
    <button onclick="checkBackgrounds()">Check All Backgrounds</button>
    <button onclick="highlightElements()">Highlight Elements</button>
    
    <div id="results"></div>
    
    <script>
        function checkBackgrounds() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Find canvas and its parents
            const canvas = document.getElementById('pixi-canvas');
            const engineCanvas = document.querySelector('.engine__canvas');
            const engine = document.querySelector('.engine');
            
            let info = '<div class="debug-info"><h3>Background Analysis</h3>';
            
            if (canvas) {
                const canvasStyle = window.getComputedStyle(canvas);
                const canvasParent = canvas.parentElement;
                const canvasParentStyle = canvasParent ? window.getComputedStyle(canvasParent) : null;
                
                info += `
                    <h4>Canvas Element (#pixi-canvas):</h4>
                    <ul>
                        <li><strong>Background:</strong> ${canvasStyle.background || 'none'}</li>
                        <li><strong>Background-color:</strong> ${canvasStyle.backgroundColor || 'none'}</li>
                        <li><strong>Border:</strong> ${canvasStyle.border || 'none'}</li>
                        <li><strong>Margin:</strong> ${canvasStyle.margin || 'none'}</li>
                        <li><strong>Padding:</strong> ${canvasStyle.padding || 'none'}</li>
                    </ul>
                `;
                
                if (canvasParent) {
                    info += `
                        <h4>Canvas Parent (${canvasParent.className || canvasParent.tagName}):</h4>
                        <ul>
                            <li><strong>Background:</strong> ${canvasParentStyle.background || 'none'}</li>
                            <li><strong>Background-color:</strong> ${canvasParentStyle.backgroundColor || 'none'}</li>
                            <li><strong>Border:</strong> ${canvasParentStyle.border || 'none'}</li>
                            <li><strong>Margin:</strong> ${canvasParentStyle.margin || 'none'}</li>
                            <li><strong>Padding:</strong> ${canvasParentStyle.padding || 'none'}</li>
                        </ul>
                    `;
                }
            }
            
            if (engineCanvas) {
                const engineCanvasStyle = window.getComputedStyle(engineCanvas);
                info += `
                    <h4>Engine Canvas Container (.engine__canvas):</h4>
                    <ul>
                        <li><strong>Background:</strong> ${engineCanvasStyle.background || 'none'}</li>
                        <li><strong>Background-color:</strong> ${engineCanvasStyle.backgroundColor || 'none'}</li>
                        <li><strong>Border:</strong> ${engineCanvasStyle.border || 'none'}</li>
                        <li><strong>Margin:</strong> ${engineCanvasStyle.margin || 'none'}</li>
                        <li><strong>Padding:</strong> ${engineCanvasStyle.padding || 'none'}</li>
                    </ul>
                `;
            }
            
            if (engine) {
                const engineStyle = window.getComputedStyle(engine);
                info += `
                    <h4>Engine Container (.engine):</h4>
                    <ul>
                        <li><strong>Background:</strong> ${engineStyle.background || 'none'}</li>
                        <li><strong>Background-color:</strong> ${engineStyle.backgroundColor || 'none'}</li>
                        <li><strong>Border:</strong> ${engineStyle.border || 'none'}</li>
                        <li><strong>Margin:</strong> ${engineStyle.margin || 'none'}</li>
                        <li><strong>Padding:</strong> ${engineStyle.padding || 'none'}</li>
                    </ul>
                `;
            }
            
            info += '</div>';
            results.innerHTML = info;
        }
        
        function highlightElements() {
            const canvas = document.getElementById('pixi-canvas');
            const engineCanvas = document.querySelector('.engine__canvas');
            const engine = document.querySelector('.engine');
            
            // Add bright colored borders to identify elements
            if (canvas) {
                canvas.style.outline = '3px solid red';
                setTimeout(() => canvas.style.outline = '', 3000);
            }
            
            if (engineCanvas) {
                engineCanvas.style.outline = '3px solid green';
                setTimeout(() => engineCanvas.style.outline = '', 3000);
            }
            
            if (engine) {
                engine.style.outline = '3px solid purple';
                setTimeout(() => engine.style.outline = '', 3000);
            }
            
            document.getElementById('results').innerHTML += '<div class="debug-info"><p style="color: green;"><strong>Elements highlighted:</strong> Red=canvas, Green=engine__canvas, Purple=engine</p></div>';
        }
        
        // Auto-check on page load
        setTimeout(() => {
            checkBackgrounds();
        }, 1000);
    </script>
</body>
</html>
