<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Course Builder</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .section { display: none; }
        .section--active { display: block; }
        .coursebuilder {
            display: flex;
            height: 80vh;
            background: #f9fafb;
            border: 2px solid #ccc;
        }
        .coursebuilder__toolbar {
            width: 280px;
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 16px;
        }
        .coursebuilder__canvas-container {
            flex: 1;
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
        }
        .coursebuilder__properties {
            width: 320px;
            background: white;
            border-left: 1px solid #e5e7eb;
            padding: 16px;
        }
        .toolbar__search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .tool-btn {
            display: block;
            width: 48px;
            height: 48px;
            margin: 4px 0;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        .canvas__workspace {
            flex: 1;
            background: white;
            margin: 16px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Course Builder Test</h1>
    
    <section id="create" class="section section--active">
        <div style="background: red; color: white; padding: 20px; margin: 20px;">
            <h2>TEST: Create Section is Visible!</h2>
            <p>If you can see this red box, the create section is working.</p>
        </div>
        
        <div class="coursebuilder">
            <!-- Left Toolbar -->
            <div class="coursebuilder__toolbar">
                <div class="toolbar__header">
                    <input type="text" class="toolbar__search-input" placeholder="Search elements">
                </div>
                <div class="toolbar__tools">
                    <button class="tool-btn">üìç</button>
                    <button class="tool-btn">T</button>
                    <button class="tool-btn">‚¨ú</button>
                    <button class="tool-btn">‚≠ï</button>
                    <button class="tool-btn">üñºÔ∏è</button>
                </div>
            </div>
            
            <!-- Main Canvas Area -->
            <div class="coursebuilder__canvas-container">
                <div class="canvas__workspace">
                    <p style="text-align: center; padding: 50px; color: #666;">Canvas area - this is where PixiJS will go</p>
                </div>
            </div>
            
            <!-- Right Properties Panel -->
            <div class="coursebuilder__properties">
                <h3>Properties</h3>
                <div>
                    <label>X Position:</label>
                    <input type="number" placeholder="0">
                </div>
                <div>
                    <label>Y Position:</label>
                    <input type="number" placeholder="0">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
