<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Scroll Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #test-container {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            overflow: auto;
            background: #f0f0f0;
            position: relative;
        }
        
        #test-canvas {
            width: 300px;
            height: 200px;
            background: white;
            border: 1px solid #999;
            margin: 50px;
            transform-origin: center center;
            transition: transform 0.2s ease;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .controls button {
            margin: 5px;
            padding: 8px 16px;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Zoom Scroll Behavior Test</h1>
    
    <div class="controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="resetZoom()">Reset</button>
    </div>
    
    <div class="status">
        <div id="zoom-level">Zoom: 100%</div>
        <div id="instructions">
            <strong>Instructions:</strong><br>
            • Ctrl/Cmd + Scroll: Zoom in/out<br>
            • Normal Scroll (when zoomed): Pan around<br>
            • Try scrolling when zoomed in vs at 100%
        </div>
    </div>
    
    <div id="test-container">
        <div id="test-canvas">
            <div style="padding: 20px;">
                <h3>Test Canvas</h3>
                <p>This simulates the canvas behavior.</p>
                <p>When zoomed in, you should be able to scroll around this content.</p>
                <div style="height: 100px; background: linear-gradient(45deg, #f0f0f0, #ddd);"></div>
            </div>
        </div>
    </div>

    <script>
        let zoomLevel = 1.0;
        let panOffset = { x: 0, y: 0 };
        
        const ZOOM_STEP = 0.2;
        const MIN_ZOOM = 0.5;
        const MAX_ZOOM = 2.0;
        
        const container = document.getElementById('test-container');
        const canvas = document.getElementById('test-canvas');
        const zoomDisplay = document.getElementById('zoom-level');
        
        function updateTransform() {
            const transform = `scale(${zoomLevel}) translate(${panOffset.x}px, ${panOffset.y}px)`;
            canvas.style.transform = transform;
            zoomDisplay.textContent = `Zoom: ${Math.round(zoomLevel * 100)}%`;
            
            // Update container overflow behavior
            if (zoomLevel > 1.0) {
                container.style.overflow = 'hidden';
            } else {
                container.style.overflow = 'auto';
            }
        }
        
        function zoomIn() {
            zoomLevel = Math.min(MAX_ZOOM, zoomLevel + ZOOM_STEP);
            updateTransform();
        }
        
        function zoomOut() {
            zoomLevel = Math.max(MIN_ZOOM, zoomLevel - ZOOM_STEP);
            updateTransform();
        }
        
        function resetZoom() {
            zoomLevel = 1.0;
            panOffset = { x: 0, y: 0 };
            updateTransform();
        }
        
        function constrainPanOffset() {
            const maxOffset = (zoomLevel - 1) * 100;
            panOffset.x = Math.max(-maxOffset, Math.min(maxOffset, panOffset.x));
            panOffset.y = Math.max(-maxOffset, Math.min(maxOffset, panOffset.y));
        }
        
        // Handle wheel events
        container.addEventListener('wheel', (event) => {
            // Handle zoom when Ctrl/Cmd is held
            if (event.ctrlKey || event.metaKey) {
                event.preventDefault();
                
                if (event.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
                return;
            }

            // Handle normal scrolling when zoomed in
            if (zoomLevel > 1.0) {
                event.preventDefault();
                
                const scrollSpeed = 2;
                const deltaX = event.deltaX * scrollSpeed;
                const deltaY = event.deltaY * scrollSpeed;
                
                panOffset.x -= deltaX / zoomLevel;
                panOffset.y -= deltaY / zoomLevel;
                
                constrainPanOffset();
                updateTransform();
            }
            
            // If not zoomed and no Ctrl/Cmd, let normal scroll behavior happen
        }, { passive: false });
        
        // Initialize
        updateTransform();
    </script>
</body>
</html>
