<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector Inspector Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .setting-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }

    select, input[type="color"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: #fff;
    }

    input[type="color"] {
      height: 40px;
      cursor: pointer;
    }

    .info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.6;
    }

    .info p {
      margin-bottom: 8px;
    }

    .info p:last-child {
      margin-bottom: 0;
    }

    .info strong {
      color: #1a1a1a;
    }

    .actions {
      margin-top: 16px;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:active {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>CSS Selector Inspector</h1>
  <div id="settings-container"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
