<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Courses - Neptino</title>
  <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body class="grid">
  <header class="grid__header header">
    <nav class="header__nav" aria-label="Primary">
      <ul class="ul ul--header">
        <li class="ul__item">
          <a href="/src/pages/teacher/home.html" class="link link--brand">
            <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo logo--base">
          </a>
        </li>
        <li class="ul__item">
          <a href="/src/pages/teacher/courses.html" class="link link--header is-active">My Courses</a>
        </li>
        <li class="ul__item">
          <a href="/src/pages/teacher/marketplace.html" class="link link--header">Marketplace</a>
        </li>
        <li class="ul__item">
          <a href="/src/pages/teacher/tutorials.html" class="link link--header">Tutorials</a>
        </li>
        <li class="ul__item">
          <button id="logout-btn" class="button button--outline" data-js="logout">Logout</button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="grid__main main main--courses">
    <article class="article article--courses" aria-labelledby="courses-heading">
      <section class="article__summary">
        <h2 id="courses-heading" class="heading heading--h2">My Courses</h2>
        <a href="/src/pages/teacher/coursebuilder.html#setup" class="button button--primary" id="create-course-btn">
          <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Create New Course
        </a>
      </section>
      <section class="article__content grid grid--small" aria-live="polite" aria-busy="false" data-js="courses">
        <!-- Course cards will be dynamically loaded here -->
      </section>
    </article>
  </main>

  <footer class="grid__footer footer">
    <nav class="footer__nav">
      <ul class="ul ul--footer">
        <li class="ul__item">
          <a href="/src/pages/teacher/home.html" class="link link--brand">
            <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo logo--small">
          </a>
        </li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle">Privacy Policy</a></li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle">Terms of Service</a></li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle">Contact</a></li>
      </ul>
    </nav>
  </footer>
  <script type="module" src="/src/scripts/app.ts"></script>
  <script type="module" src="/src/scripts/backend/courses/essentials/createCourseCard.ts"></script>
</body>

</html>
