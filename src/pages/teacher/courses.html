<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Courses - Neptino</title>
  <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body class="grid body">
  <header class="grid__header header header--home">
    <nav class="header__nav">
      <ul class="ul ul--header">
        <li class="ul__item ul__item--brand">
          <a href="/src/pages/teacher/home.html" class="brand">
            <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo logo--base">
          </a>
        </li>
        <li class="ul__item"><a href="/src/pages/teacher/courses.html" class="link link--header link--active">My Courses</a></li>
        <li class="ul__item"><a href="/src/pages/teacher/marketplace.html" class="link link--header">Marketplace</a></li>
        <li class="ul__item"><a href="/src/pages/teacher/tutorials.html" class="link link--header">Tutorials</a></li>
        <li class="ul__item ul__item--cta">
          <button id="logout-btn" class="cta button button--outline">Logout</button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="grid__main main courses">
    <div class="container">
      <section class="page-header">
        <a href="/src/pages/teacher/coursebuilder.html#setup" class="button button--primary" id="create-course-btn">
          <i class="icon icon--plus"></i>
          Create New Course
        </a>
        <h1 class="heading heading--h1">My Courses</h1>
      </section>

      <section class="courses-section">
        <div class="courses-grid" id="courses-container">
          <!-- Course cards will be dynamically loaded here -->
        </div>
        
        <div id="no-courses-message" class="empty-state" style="display: none;">
          <div class="empty-state__content">
            <i class="icon icon--courses icon--large"></i>
            <h2 class="heading heading--h2">No courses yet</h2>
            <p class="paragraph">Create your first course to get started teaching with Neptino!</p>
            <a href="/src/pages/teacher/coursebuilder.html#setup" class="button button--primary">
              <i class="icon icon--plus"></i>
              Create Your First Course
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="grid__footer footer">
    <nav class="footer__nav">
      <ul class="ul ul--footer">
        <li class="ul__item ul__item--brand">
          <a href="/src/pages/teacher/home.html" class="brand">
            <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo logo--small">
          </a>
        </li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle font-size--small">Privacy Policy</a></li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle font-size--small">Terms of Service</a></li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle font-size--small">Contact</a></li>
      </ul>
    </nav>
  </footer>
  <script type="module" src="/src/scripts/app.ts"></script>
  <script type="module" src="/src/scripts/backend/courses/createCourseCard.ts"></script>
</body>

</html>
