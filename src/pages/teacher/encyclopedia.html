<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encyclopedia - Teacher | Neptino</title>
  <link href="/src/styles/app.css" rel="stylesheet" />
  <!-- Knight Lab TimelineJS 3 -->
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" />
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <style>
    .hide-scrollbar { scrollbar-width: none; -ms-overflow-style: none; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    /* Compact TimelineJS inside cards */
    .tl-timeline { font-family: inherit !important; }
    .tl-timeline .tl-timenav { height: 140px !important; min-height: 140px !important; }
    .tl-timeline .tl-storyslider { display: none !important; }
    .tl-timeline .tl-attribution { display: none !important; }
    .tl-timeline .tl-menubar { display: none !important; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-neutral-50 font-sans text-neutral-900 overflow-hidden">
  <header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur border-b border-neutral-200">
    <nav class="w-full flex items-center px-6 py-4 lg:px-8">
      <a href="/src/pages/teacher/home.html" class="flex items-center flex-shrink-0">
        <img alt="Neptino Logo" class="h-8 w-auto" src="/src/assets/logo/octopus-logo.png" />
      </a>
      <ul class="hidden sm:flex flex-1 justify-center items-center gap-8 list-none m-0 p-0">
        <li><a class="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors no-underline" href="/src/pages/teacher/courses.html">My Courses</a></li>
        <li><a class="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors no-underline" href="/src/pages/teacher/marketplace.html">Marketplace</a></li>
        <li><a class="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors no-underline" href="/src/pages/teacher/tutorials.html">Tutorials</a></li>
        <li><a class="text-sm font-medium text-primary-600" href="/src/pages/teacher/encyclopedia.html">Encyclopedia</a></li>
      </ul>
      <button class="inline-flex items-center justify-center rounded px-6 py-3 text-sm font-medium text-white shadow-sm transition-all bg-primary-600 hover:bg-primary-700 active:bg-primary-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 flex-shrink-0 ml-auto" id="logout-btn">Logout</button>
    </nav>
  </header>

  <main class="flex-1 w-full overflow-hidden">
    <section class="max-w-[1600px] mx-auto px-3 py-6 lg:px-5 lg:py-8 h-[calc(100vh-88px)] overflow-hidden flex flex-col gap-5">
      <form id="knowledge-search-form" class="space-y-4">
        <div class="grid grid-cols-1 gap-3 md:grid-cols-[1.4fr_1fr_1fr_1fr]">
          <label class="flex flex-col gap-2 md:col-span-1">
            <div class="relative">
              <input id="search-input" name="query" type="search" placeholder="Names, events, concepts..." class="w-full rounded-lg border border-neutral-300 px-4 py-3 pr-12 text-sm placeholder:text-neutral-400 focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200" />
              <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </span>
            </div>
          </label>
          <label class="flex flex-col gap-2">
            <select id="discipline-select" name="discipline" class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm text-neutral-900 focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200">
              <option value="all">All disciplines</option>
              <!-- Populated dynamically from data -->
            </select>
          </label>
          <label class="flex flex-col gap-2">
            <select id="type-select" name="knowledgeType" class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm text-neutral-900 focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200" aria-label="Content type (locked to Historical Figures)" disabled>
              <option value="Historical Figures" selected>Historical Figures (current focus)</option>
            </select>
          </label>
          <label class="flex flex-col gap-2">
            <select id="media-select" name="mediaType" class="w-full rounded-lg border border-neutral-300 px-4 py-3 text-sm text-neutral-900 focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200">
              <option value="all">All media types</option>
              <option value="Text">Text</option>
              <option value="Audio">Audio</option>
              <option value="Video">Video</option>
              <option value="Interactive">Interactive</option>
            </select>
          </label>
        </div>

        <div class="flex items-center justify-between gap-3 text-sm text-neutral-600" aria-live="polite">
          <span id="result-count">9 items available</span>
          <div class="flex items-center gap-2 text-sm">
            <span class="text-neutral-500">View</span>
            <div class="rounded-full border border-neutral-200 bg-neutral-50 p-1">
              <button type="button" data-view="gallery" class="view-toggle inline-flex items-center gap-2 rounded-full bg-white px-4 py-2 text-xs font-semibold text-neutral-800 shadow-sm ring-1 ring-neutral-200">Gallery + Sidebar</button>
              <button type="button" data-view="list" class="view-toggle inline-flex items-center gap-2 rounded-full px-4 py-2 text-xs font-semibold text-neutral-700 hover:bg-white hover:shadow-sm">List only</button>
            </div>
            <div class="rounded-full border border-neutral-200 bg-neutral-50 p-1">
              <button type="button" data-size="small" class="size-toggle inline-flex items-center gap-1 rounded-full bg-white px-3 py-2 text-xs font-semibold text-neutral-800 shadow-sm ring-1 ring-neutral-200">Small</button>
              <button type="button" data-size="large" class="size-toggle inline-flex items-center gap-1 rounded-full px-3 py-2 text-xs font-semibold text-neutral-700 hover:bg-white hover:shadow-sm">Large</button>
            </div>
          </div>
        </div>
      </form>

      <div class="grid grid-cols-1 lg:grid-cols-[320px_1fr] gap-6 flex-1 min-h-0 h-full">
        <aside class="rounded-lg border border-neutral-200 bg-white p-4 lg:p-5 shadow-sm h-full min-h-0 lg:h-[calc(100vh-220px)] lg:overflow-y-auto hide-scrollbar">
          <div id="sidebar-list" class="space-y-2">
            <!-- Sidebar items rendered by script -->
          </div>
        </aside>
        <section class="flex flex-col gap-4 flex-1 min-h-0 h-full lg:h-[calc(100vh-220px)]">
          <div id="gallery-view" class="block flex-1 overflow-y-auto hide-scrollbar">
            <div id="card-grid" class="grid grid-cols-1 gap-5 lg:grid-cols-2">
              <!-- Cards rendered by script -->
            </div>
          </div>
          <div id="list-view" class="hidden flex-1 overflow-y-auto hide-scrollbar">
            <div class="overflow-hidden rounded-lg border border-neutral-200 bg-white shadow-sm">
              <ul id="list-items" class="divide-y divide-neutral-200">
                <!-- List rows rendered by script -->
              </ul>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <script src="/src/scripts/app.ts" type="module"></script>
  <script src="/src/scripts/encyclopedia.ts" type="module"></script>
</body>
</html>
