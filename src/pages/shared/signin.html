<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Neptino</title>
  <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body>
  <header>
    <nav>
      <a href="/">
        <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" />
      </a>
      <a href="/src/pages/shared/signup.html">Sign Up</a>
    </nav>
  </header>
  <main>
    <section>
      <h1>Welcome back</h1>
      <p>Sign in to your Neptino account</p>
      <form id="signin-form" method="post" action="#">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          autocomplete="current-password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account yet? <a href="/src/pages/shared/signup.html">Sign up</a></p>
    </section>
  </main>
  <footer>
    <nav>
      <a href="/">
        <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" />
      </a>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </footer>
  <script type="module" src="/src/scripts/app.ts"></script>
</body>

</html>
