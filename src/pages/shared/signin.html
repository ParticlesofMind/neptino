<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Neptino</title>
    <link rel="stylesheet" href="../../scss/main.scss">
</head>
<body class="body grid">
    <header class="header grid__header">
        <nav class="nav">
            <div class="nav__logo-section">
                <a href="../../index.html" class="logo logo--header">
                    <img src="../../assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo__image">
                </a>
            </div>
            
            <div class="nav__links-section">
                <ul class="list list--nav">
                    <li class="list__item">
                        <a href="about.html" class="link link--nav">About</a>
                    </li>
                    <li class="list__item">
                        <a href="pricing.html" class="link link--nav">Pricing</a>
                    </li>
                </ul>
            </div>
            
            <div class="nav__actions-section">
                <a href="signup.html" class="button button--secondary">Sign Up</a>
            </div>
        </nav>
    </header>
 
    <main class="main grid__main">
        <div class="container container--narrow">
            <div class="auth-form">
                <header class="auth-form__header">
                    <h1 class="heading heading--primary">Welcome back</h1>
                    <p class="text text--lead">Sign in to your Neptino account</p>
                </header>
                
                <form class="form" id="signin-form" method="post" action="#">
                    <div class="form__group">
                        <label for="email" class="form__label">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form__input" 
                            placeholder="Enter your email"
                            autocomplete="email"
                            required
                        >
                    </div>
                    
                    <div class="form__group">
                        <label for="password" class="form__label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form__input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="button button--primary button--large">
                        Sign In
                    </button>
                </form>
                
                <footer class="auth-form__footer">
                    <p class="text text--small">
                        Don't have an account yet? 
                        <a href="signup.html" class="link link--primary">Sign up</a>
                    </p>
                </footer>
            </div>
        </div>
    </main>

    <footer class="footer grid__footer">
        <nav class="nav nav--footer">
            <div class="nav__logo-section">
                <a href="../../index.html" class="logo logo--footer">
                    <img src="../../assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo__image logo__image--small">
                </a>
            </div>
            
            <div class="nav__links-section">
                <ul class="list list--nav list--footer">
                    <li class="list__item">
                        <a href="#" class="link link--footer">Privacy Policy</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="link link--footer">Terms of Service</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="link link--footer">Support</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="link link--footer">Contact</a>
                    </li>
                </ul>
            </div>
            
            <div class="nav__actions-section">
                <!-- Footer doesn't need action buttons, but keeping structure consistent -->
            </div>
        </nav>
    </footer>

    <script type="module" src="../../ts/main.ts"></script>
</body>
</html>
