<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Neptino</title>
    <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body>
    <header>
        <nav>
            <a href="/">
                <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" />
            </a>
            <!-- No navigation links on auth pages -->
            <a href="/src/pages/shared/signin.html">Sign In</a>
        </nav>
    </header>
    <main>
        <header>
            <h1>Join Neptino</h1>
            <p>Create your account to get started</p>
        </header>
        <form id="signup-form" method="post" action="#">
            <div>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="firstName" placeholder="Enter your first name"
                    autocomplete="given-name" required />
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="lastName" placeholder="Enter your last name"
                    autocomplete="family-name" />
            </div>
            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email"
                    required />
            </div>
            <div>
                <label for="role">I am a</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="administrator">Administrator</option>
                </select>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password"
                    autocomplete="new-password" required />
            </div>
            <button type="submit">
                Create Account
            </button>
        </form>
        <footer>
            <p>
                Already have an account?
                <a href="/src/pages/shared/signin.html">Sign in</a>
            </p>
        </footer>
    </main>
    <footer>
        <nav>
            <a href="/">
                <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" />
            </a>
            <ul>
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
                <li>
                    <a href="#">Terms of Service</a>
                </li>
                <li>
                    <a href="#">Support</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>

        </nav>
    </footer>
    <script type="module" src="/src/scripts/app.ts"></script>
</body>

</html>
