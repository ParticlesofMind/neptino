<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Sign Up - Neptino</title>
<link href="/src/styles/app.css" rel="stylesheet"/>
</meta></head>
<body class="min-h-screen bg-neutral-50 font-sans text-neutral-900 body">
<header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-md border-b border-neutral-200 flex h-16 items-center justify-between header--signup">
<nav class="flex items-center gap-8">
<ul class="flex items-center gap-6 list-none m-0 p-0">
<li class="relative ul__item--brand">
<a class="brand" href="/">
<img alt="Neptino Logo" class="h-8 w-auto" src="/src/assets/logo/octopus-logo.png"/>
</a>
</li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline" href="/src/pages/shared/features.html">Features</a></li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline" href="/src/pages/shared/about.html">About</a></li>
<li class="relative ul__item--dropdown">
<div class="relative inline-block text-left dropdown--right">
<button aria-expanded="false" aria-haspopup="true" class="inline-flex items-center gap-x-1 text-sm font-semibold leading-6 text-neutral-900" id="language-toggle">
<span class="dropdown__text">EN</span>
<svg class="dropdown__icon" fill="currentColor" height="12" viewbox="0 0 24 24" width="12">
<path d="M7 10l5 5 5-5z"></path>
</svg>
</button>
<ul class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" id="language-menu">
<li class="block">
<button class="block px-4 py-2 text-sm text-neutral-700 hover:bg-neutral-100 w-full text-left" data-lang="en">English</button>
</li>
<li class="block">
<button class="block px-4 py-2 text-sm text-neutral-700 hover:bg-neutral-100 w-full text-left" data-lang="es">Español</button>
</li>
<li class="block">
<button class="block px-4 py-2 text-sm text-neutral-700 hover:bg-neutral-100 w-full text-left" data-lang="fr">Français</button>
</li>
<li class="block">
<button class="block px-4 py-2 text-sm text-neutral-700 hover:bg-neutral-100 w-full text-left" data-lang="de">Deutsch</button>
</li>
</ul>
</div>
</li>
<li class="relative ul__item--cta">
<a class="cta inline-flex items-center justify-center rounded-lg px-4 py-2 text-sm font-medium text-white shadow-sm transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-primary-600 hover:bg-primary-700 active:bg-primary-800 !bg-transparent border border-neutral-300 !text-neutral-700 hover:!bg-neutral-50 hover:!text-neutral-900 focus-visible:ring-neutral-500" href="/src/pages/shared/signin.html">Sign In</a>
</li>
</ul>
</nav>
</header>
<main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid__main--auth main">
<form action="#" class="form form--signup" id="signup-form" method="post">
<header class="form__header">
<h1 class="form__title heading heading--h1">Join Neptino</h1>
<p class="form__description paragraph paragraph--lead">Create your account to get started</p>
</header>
<div class="form__body">
<div class="form__group">
<svg class="form__icon" fill="none" height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="#3B82F6" stroke-width="2"></path>
<circle cx="12" cy="7" r="4" stroke="#3B82F6" stroke-width="2"></circle>
</svg>
<input autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 bg-white input--auth" id="first-name" name="firstName" placeholder="First name" required="" type="text"/>
</div>
<div class="form__group">
<svg class="form__icon" fill="none" height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="#3B82F6" stroke-width="2"></path>
<circle cx="12" cy="7" r="4" stroke="#3B82F6" stroke-width="2"></circle>
</svg>
<input autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 bg-white input--auth" id="last-name" name="lastName" placeholder="Last name" type="text"/>
</div>
<div class="form__group">
<svg class="form__icon" fill="none" height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="#3B82F6" stroke-width="2"></path>
<polyline points="22,6 12,13 2,6" stroke="#3B82F6" stroke-width="2"></polyline>
</svg>
<input autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 bg-white input--auth" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div class="form__group">
<svg class="form__icon" fill="none" height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="#3B82F6" stroke-width="2"></path>
<circle cx="9" cy="7" r="4" stroke="#3B82F6" stroke-width="2"></circle>
<path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke="#3B82F6" stroke-width="2"></path>
<path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="#3B82F6" stroke-width="2"></path>
</svg>
<select class="block w-full rounded-md border-0 py-1.5 text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 bg-white input--auth" id="role" name="role" required="">
<option value="">Select your role</option>
<option value="student">Student</option>
<option value="teacher">Teacher</option>
<option value="administrator">Administrator</option>
</select>
</div>
<div class="form__group">
<svg class="form__icon" fill="none" height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<rect height="11" rx="2" ry="2" stroke="#3B82F6" stroke-width="2" width="18" x="3" y="11"></rect>
<circle cx="12" cy="16" r="1" stroke="#3B82F6" stroke-width="2"></circle>
<path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="#3B82F6" stroke-width="2"></path>
</svg>
<input autocomplete="new-password" class="block w-full rounded-md border-0 py-1.5 text-neutral-900 shadow-sm ring-1 ring-inset ring-neutral-300 placeholder:text-neutral-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 bg-white input--auth" id="password" name="password" placeholder="Create a password" required="" type="password"/>
</div>
<button class="form__submit inline-flex items-center justify-center rounded-lg px-4 py-2 text-sm font-medium text-white shadow-sm transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-primary-600 hover:bg-primary-700 active:bg-primary-800 button--primary" type="submit">Create Account</button>
</div>
<footer class="form__footer">
<p class="form__footer-text">Already have an account? <a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline" href="/src/pages/shared/signin.html">Sign in</a></p>
</footer>
</form>
</main>
<footer class="bg-white border-t border-neutral-200 mt-auto footer">
<nav class="mx-auto max-w-7xl px-6 lg:px-8 py-8 flex justify-between items-center">
<ul class="flex items-center gap-6 gap-8 list-none m-0 p-0">
<li class="relative ul__item--brand">
<a class="brand" href="/">
<img alt="Neptino Logo" class="h-8 w-auto h-6" src="/src/assets/logo/octopus-logo.png"/>
</a>
</li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline text-neutral-500 hover:text-neutral-900 link--subtle font-size--small" href="#">Privacy
            Policy</a></li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline text-neutral-500 hover:text-neutral-900 link--subtle font-size--small" href="#">Terms of
            Service</a></li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline text-neutral-500 hover:text-neutral-900 link--subtle font-size--small" href="#">Contact</a></li>
</ul>
</nav>
</footer>
<script src="/src/scripts/app.ts" type="module"></script>
</body>
</html>
