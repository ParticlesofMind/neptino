<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Callback</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; max-width: 560px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Completing sign-inâ€¦</h2>
      <p>This window will close automatically.</p>
    </div>
    <script>
      (function () {
        try {
          // OAuth implicit flow returns tokens in URL hash
          const hash = new URLSearchParams(location.hash.replace(/^#/, ''));
          const accessToken = hash.get('access_token');
          const tokenType = hash.get('token_type');
          const state = hash.get('state');
          if (accessToken) {
            if (state === 'googledrive') {
              localStorage.setItem('GOOGLE_DRIVE_TOKEN', accessToken);
              window.GOOGLE_DRIVE_TOKEN = accessToken;
            } else if (state === 'dropbox') {
              localStorage.setItem('DROPBOX_TOKEN', accessToken);
              window.DROPBOX_TOKEN = accessToken;
            }
            // Fire a storage-based signal for opener
            localStorage.setItem('OAUTH_DONE_TIME', String(Date.now()));
          }
        } catch (e) {
          console.error('OAuth callback error', e);
        }
        setTimeout(() => { window.close(); }, 500);
      })();
    </script>
  </body>
  </html>
