<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress - Neptino</title>
  <link rel="stylesheet" href="/src/scss/main.scss" />
</head>

<body class="grid body">
  <header class="grid__header header header--home">
    <nav class="header__nav">
      <ul class="ul ul--header">
        <li class="ul__item ul__item--brand">
          <a href="/src/pages/student/home.html" class="brand">
            <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo logo--base">
          </a>
        </li>
        <li class="ul__item"><a href="/src/pages/student/home.html" class="link link--header">Dashboard</a></li>
        <li class="ul__item"><a href="/src/pages/student/courses.html" class="link link--header">My Courses</a></li>
        <li class="ul__item"><a href="/src/pages/student/progress.html" class="link link--header">Progress</a></li>
        <li class="ul__item ul__item--cta">
          <button id="logout-btn" class="cta button button--outline">Logout</button>
        </li>
      </ul>
    </nav>
  </header>
  
  <main class="grid__main main">
    <article class="article article--progress">
      <header class="article__header">
        <h1 class="article__title">Learning Progress</h1>
        <p class="article__description">Track your achievements and learning milestones.</p>
      </header>
      
      <section class="article__content">
        <div class="dashboard__metrics">
          <figure class="metric">
            <figcaption class="metric__label">Courses Completed</figcaption>
            <data class="metric__value" value="0">0</data>
          </figure>
          <figure class="metric">
            <figcaption class="metric__label">Hours Learned</figcaption>
            <data class="metric__value" value="0">0</data>
          </figure>
          <figure class="metric">
            <figcaption class="metric__label">Certificates Earned</figcaption>
            <data class="metric__value" value="0">0</data>
          </figure>
          <figure class="metric">
            <figcaption class="metric__label">Skills Acquired</figcaption>
            <data class="metric__value" value="0">0</data>
          </figure>
        </div>
        
        <div class="card">
          <h3 class="card__title">Course Progress</h3>
          <p class="card__description">
            No course progress to display yet. Enroll in courses to start
            tracking your learning journey!
          </p>
          <a href="/src/pages/student/courses.html" class="card__action button button--primary">View My Courses</a>
        </div>
      </section>
    </article>
  </main>
  
  <footer class="grid__footer footer">
    <nav class="footer__nav">
      <ul class="ul ul--footer">
        <li class="ul__item ul__item--brand">
          <a href="/src/pages/student/home.html" class="brand">
            <img src="/src/assets/logo/octopus-logo.png" alt="Neptino Logo" class="logo logo--small">
          </a>
        </li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle font-size--small">Help Center</a></li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle font-size--small">Support</a></li>
        <li class="ul__item"><a href="#" class="link link--footer link--subtle font-size--small">Contact</a></li>
      </ul>
    </nav>
  </footer>
  
  <script type="module" src="/src/scripts/app.ts"></script>
</body>

</html>
