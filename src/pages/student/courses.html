<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Courses - Neptino</title>
<link href="/src/styles/app.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-neutral-50 font-sans text-neutral-900 body">
<header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-md border-b border-neutral-200 flex h-16 items-center justify-between header--home">
<nav class="flex items-center gap-8">
<ul class="flex items-center gap-6 list-none m-0 p-0">
<li class="relative ul__item--brand">
<a class="brand" href="/src/pages/student/home.html">
<img alt="Neptino Logo" class="h-8 w-auto" src="/src/assets/logo/octopus-logo.png"/>
</a>
</li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline" href="/src/pages/student/courses.html">My Courses</a></li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline" href="/src/pages/student/marketplace.html">Marketplace</a></li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline" href="/src/pages/student/tutorials.html">Tutorials</a></li>
<li class="relative ul__item--cta">
<button class="cta inline-flex items-center justify-center rounded px-4 py-2 text-sm font-medium text-white shadow-sm transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none bg-primary-600 hover:bg-primary-700 active:bg-primary-800 !bg-transparent border border-neutral-300 !text-neutral-700 hover:!bg-neutral-50 hover:!text-neutral-900 focus-visible:ring-neutral-500" id="logout-btn">Logout</button>
</li>
</ul>
</nav>
</header>
<main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<article class="flex flex-col gap-6">
<header class="flex items-center justify-between gap-4">
<div>
<h1 class="text-2xl font-bold text-neutral-900">My Courses</h1>
<p class="mt-1 text-neutral-600">Manage your enrolled courses and continue learning.</p>
</div>
</header>

<!-- Empty State Message -->
<div id="no-courses-message" style="display: none;" class="text-center py-12">
<div class="mx-auto h-24 w-24 text-neutral-300 mb-4">
<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
</svg>
</div>
<h3 class="mt-2 text-sm font-semibold text-neutral-900">No courses yet</h3>
<p class="mt-1 text-sm text-neutral-500">Browse the marketplace to find courses to enroll in.</p>
<div class="mt-6">
<a href="/src/pages/student/marketplace.html" class="inline-flex items-center rounded-sm bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
Browse Marketplace
</a>
</div>
</div>

<section aria-busy="false" aria-live="polite" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3" data-js="courses">
<!-- Course cards will be dynamically loaded here -->
</section>
</article>
</main>
<footer class="bg-white border-t border-neutral-200 mt-auto footer">
<nav class="mx-auto max-w-7xl px-6 lg:px-8 py-8 flex justify-between items-center">
<ul class="flex items-center gap-6 gap-8 list-none m-0 p-0">
<li class="relative ul__item--brand">
<a class="brand" href="/src/pages/student/home.html">
<img alt="Neptino Logo" class="h-8 w-auto h-6" src="/src/assets/logo/octopus-logo.png"/>
</a>
</li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline text-neutral-500 hover:text-neutral-900 link--subtle font-size--small" href="#">Privacy Policy</a></li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline text-neutral-500 hover:text-neutral-900 link--subtle font-size--small" href="#">Terms of Service</a></li>
<li class="relative"><a class="text-neutral-600 hover:text-primary-600 transition-colors font-medium text-sm no-underline text-neutral-500 hover:text-neutral-900 link--subtle font-size--small" href="#">Contact</a></li>
</ul>
</nav>
</footer>
<script src="/src/scripts/app.ts" type="module"></script>
</body>
</html>
